<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="./css/main.css">
<head>
	<title>GrAnimation - Graph Algorithm Visualization Tool</title>
</head>
<body onresize="refresh()">

		

	
	<div class="menu-bar">
		<a>Graph Tool</a>
		<a>About</a>
	</div>

	<div class="main">
		<div id="canvas-window">
			<canvas style="height:100%; width:100%; display: block"></canvas>
		</div>
		<div>
			<select id="algoSelect" type="" class="control"></select>
			<button id="addNode" class="control">Add Node</button>
			<button id="addEdge" class="control">Add Edge</button>
			<button id="move" class="control">Move</button>
			<button id="delete" class="control">Delete</button>
		</div>
		<div id="edgeProperties">
			<label style="display: block">Directed Edge: <input type="checkbox" id="directed" ></input></label>
			<label style="display: block">Edge Weight (Capacity): <input type="text" id="edgeWeight" value="1"></input></label>
		</div>
	</div>
</body>


<script type="text/javascript" src="js/app.js"></script>

</html>
